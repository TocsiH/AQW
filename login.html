<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Connexion</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="article-link">
            <img src="images/logo-handicap.jpg" alt="Logo de l'entreprise">
        </a>  
        <p class="h1" style="margin-left: 5%;">Actualités CS2</p>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 login-container">
                <h1>Connexion</h1>
                <br>
                <form id="loginForm" action="/" method="get">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" aria-label="Nom utilisateur" autocomplete="on" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Mot de passe" aria-label="Mot de passe" autocomplete="on" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav class="nav">
            <ul>
                <li><a class="white" href="index.html">Accueil</a></li>
                <li aria-hidden="true">|</li>
                <li><a class="white" href="infos.html">Mentions légales</a></li>
                <li aria-hidden="true">|</li>
                <li><a class="white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    

</body>

</html>
